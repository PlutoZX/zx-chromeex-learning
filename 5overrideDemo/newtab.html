  <title>小旋子的新标签替换页</title>

<body>
<img src="WechatIMG4.jpeg" alt="" style="width: 216px; height: 288px;">
<h3>使您的页面快速而小巧。 </h3>
<p>用户希望内置浏览器页面立即打开。避免做可能需要很长时间的事情。例如，避免同步提取网络或数据库资源。</p>
<h3>在页面中添加标题。</h3>
<p>否则，人们可能会看到页面的URL，这可能会令人困惑。</p>
<h3>不要依赖具有键盘焦点的页面。</h3>
<p>当用户创建新选项卡时，地址栏始终首先获得焦点。</p>
<h3>不要尝试模拟默认的新标签页。</h3>
<p>创建默认新标签页的略微修改版本所需的API - 包括首页，最近关闭的页面，提示，主题背景图像等 - 尚不存在。在他们做之前，你最好尝试做出完全不同的东西。</p>
</body>
