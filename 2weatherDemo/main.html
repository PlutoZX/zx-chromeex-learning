<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>设定城市</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <input type="text" id="city"/>
  <input type="button" id="save" value="查询"/>
  
  <div id="weather-content" style="display: none">
    <p>城市：<span id="cityName"></span></p>
    <p>城市Id：<span id="cityId"></span></p>
    <p>天气：<span id="cityWeather"></span></p>
    <p>最低温度：<span id="cityMin"></span></p>
    <p>最高温度：<span id="cityMax"></span></p>
    <p id="prompt">提示：</p>
  </div>
</div>


<script src="main.js"></script>
</body>
</html>
